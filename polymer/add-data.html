<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">

<dom-module name="add-data" id ='add-data'>
	<template>
		<style is="custom-style">
		body {
		background-color: var(--paper-grey-50);
		}

		.list {
		@apply(--layout-vertical);
		padding-top: 12px;
		background-color: white;
		width: 240px;
		height: 228px;
		margin: 12px;
		@apply(--shadow-elevation-2dp);
		}

		.horizontal-section{
		padding:0 !important;
		width: 100%;
		}
		#cards {
		@apply(--layout-vertical);
		@apply(--center-justified);
		max-width: 400px;
		margin-left: auto;
		margin-right: auto;
		}
		paper-card {
		margin-bottom: 16px;
		width: 100%;
		}
		paper-fab.red {
	    --paper-fab-background: red;
	    --paper-fab-keyboard-focus-background: red;
	    float: right;
  }
		</style>
			<paper-card>
			<h3> Add a book </h3>
		       <form is="iron-form" id="formPost" method="post" action="http://127.0.0.1:5555/questions/Bob%20Loblaw's%20Law%20Blog">
		          <paper-input name="name" label="Name" required></paper-input>
		          <br>
		          <paper-input name="question" label="Question" required></paper-input>
		          <br>
		          <paper-fab icon="add" title="add" class="red" onclick="submitHandler(event)"></paper-fab>
		       </form>
			</paper-card>
	</template>
	<script>
    function submitHandler(event) {
      Polymer.dom(event).localTarget.parentElement.submit();
    }
	Polymer({
		is: 'add-data',
		properties: {

		}
	});
	</script>
</dom-module>
