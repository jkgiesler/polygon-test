<link rel="import" href="bower_components/polymer/polymer.html">


<polymer-element name="add-data">
	<template>
		<div class="horizontal-section" hidden?="{{!showingSecret}}">
			<paper-card>
			<h3> Add a book </h3>
		       <form is="iron-form" id="formPost" method="post" action="/">
		          <paper-input name="name" label="Name" required></paper-input>
		          <br>
		          <paper-input name="question" label="Question" required></paper-input>
		          <br>
		          <paper-fab icon="add" title="add" class="red" onclick="submitHandler(event)"></paper-fab>
		       </form>
			</paper-card>
		</div>
		<button on-tap="{{myToggle}}">Toggle</button>
	</template>
	<script>
		Polymer({
			showingSecret: true,
			myToggle: function(){
				this.showingSecret = !this.showingSecret;
			}
		});
	</script>
</polymer-element>
